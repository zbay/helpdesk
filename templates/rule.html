<!doctype html>
<link rel="alternate" type="application/json" href="archiveRules.json">
<title>Archiving Rule</title>
<body>
<h1>Rule ID: <span class="rule_id">{{ rule['@id'][5:] }}</span></h1>
<div style="background-color:lightgray; padding:5px;">
<h1 class="func_des">Edit rule:</h1>
<form class="rule-editor" method="post">
<div itemscope itemtype="http://schema.org/Action">
			<div itemscope itemprop="object" itemtype="https://schema.org/WebPage"> <!-- The object of the action, in this case a webpage -->
            URL: <a itemprop="url" href="{{ rule['url'] }}">{{ rule['url'] }}</a></div>
			Start date: <time itemprop="startDate" datetime="{{rule['startDate']}}">{{rule['startDate']}}</time>
			<br />
			<label>Frequency: <select itemscope itemtype="https://schema.org/ChooseAction" name="frequency">
				<option itemprop="actionOption" value="hourly" {% if rule['frequency'] == 'hourly' %} selected {% endif %}>Hourly</option>
				<option itemprop="actionOption" value="daily" {% if rule['frequency'] == 'daily' %} selected {% endif %}>Daily</option>
				<option itemprop="actionOption" value="weekly" {% if rule['frequency'] == 'weekly' %} selected {% endif %}>Weekly</option>
				<option itemprop="actionOption" value="monthly" {% if rule['frequency'] == 'monthly' %} selected {% endif %}>Monthly</option>
			</select></label><br />
<fieldset>
  <legend>Archive the links on the page?:</legend>
  <label> <input type="radio" name="getLinks" value="true"
           {% if rule['getLinks'] == 'true' %} checked {% endif %}> Yes
  </label>
  <label> <input type="radio" name="getLinks" value="false"
           {% if rule['getLinks'] == 'false' %} checked {% endif %}> No </label>
</fieldset>
<br />
			<label itemprop="description">Description:<textarea name="description" class="rule_des">{{ rule['description'] }}</textarea></label>
</div>
			<div><input class="update" type="submit" value="Modify rule" id="rule-confirm"/></div>
	 <script>
    var form = document.querySelector('form.rule-editor');
    var button = document.querySelector('form.rule-editor input.update');
    button.addEventListener('click', function (event) {
      event.preventDefault();
      var request = new XMLHttpRequest();
      request.open('PATCH', window.location.pathname);
      request.onreadystatechange = function () {
        if (XMLHttpRequest.DONE === request.readyState
            && 200 === request.status) {
          window.location.reload(true);
        }
      }
      request.send(new FormData(form));
    }, false);
  </script>
        </form>
	</div>
<a href="../rules" rel="https://aeshin.org/teaching/inls-620/2015/fa/webarchive/collection">View all rules.</a>
</body>
</html>
